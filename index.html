<html>
   <head>
      <title>File Uploading Form</title>
   </head>

   <body>
      <h3>File Upload:</h3>
      Select a file to upload: <br /> <br />	
      
      <form action="/file_upload" method="POST" enctype="multipart/form-data">
         <input type="file" name="file" accept=".mp3"/>
         <!-- <br /> -->
         <input type = "submit" value = "Upload File" />
      </form>
      
   </body>
</html>
